<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css">
</head>
<body>

    <header class="header">
        <h1>Ejercicios del DOM</h1>
    </header>

  

    <button class="panel-btn hamburger hamburger--arrowalt" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <aside class="panel">
          <nav class="menu">
              <a href="#seccion1">Iniciar Reloj</a>
              <a href="#seccion2">Eventos del teclado</a>
              <a href="#seccion3">sección 3</a>
              <a href="#seccion4">sección 4</a>
              <a href="#seccion5">sección 5</a>
          </nav>
      </aside>

      <main>
          <section id="seccion1" class="section">
              <h2 >Iniciar Reloj</h2>
            <audio src="/multimedia/audioPage.mp3"  type="audio/mpeg" class="audio-clock"></audio>
            <h3 class="clock dshow-clock"></h3>
            <button class="start-clock">Iniciar Reloj</button>
            <button class="stop-clock">Detener Reloj</button>
            <button class="start-alarm">Iniciar Alarma</button>
            <button class="stop-alarm">Detener Alarma</button>

          </section>
          <section id="seccion2" class="section">
              <h2>Eventos del teclado</h2>
              <article class="stage">
                  <div class="ball"></div>
              </article>
          </section>
          <section id="seccion3" class="section">
              <h2>Sección 3</h2>
          </section>
          <section id="seccion4" class="section">
              <h2>Sección 4</h2>
          </section>
          <section id="seccion5" class="section">
              <h2>Sección 5</h2>
          </section>
      </main>
    <script src="/js/pelota.js" type="module"></script>
    <script src="/js/clock.js" type="module"></script>
    <script src="/js/index_dom.js" type="module"></script>
    <script src="/js/hamburguer.js" type="module"></script>
</body>
</html>
