<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //metodos matemáticos
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.abs(-7.8));//valor absoluto
        console.log(Math.ceil(7.2));//redonde al sumero siguiente
        console.log(Math.floor(7.8));//redondea al número actual
        console.log(Math.round(7.8));//redondea teniendo en consideración el número despues del punto
        console.log(Math.sqrt(58));//raiz cuadrada
        console.log(Math.pow(2,5)); //potencia
        console.log(Math.sign(-7.8));//regresa el signo -1 si es negativo 0 si es  0 y 1 si es positivo
        console.log(Math.random()*1000);//npumero random decimal entre 0-1000
        console.log(Math.round(Math.random()*1000));//número random entre 0 - 1000
    
    </script>
    
</body>
</html>
