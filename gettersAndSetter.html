    <script>
        //GETTERS AND SETTERS
        //metodo estatico se ejecuta sin necesidad de instaciar la clase
        class Persona{
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }

            static saludo(){
                console.log("Hola como estás");
            }
             //los getters y setters son métodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase.

             get getNombre(){
                 return this.nombre;
             }
             set setNombre(nombreEditado){
                 this.nombre = nombreEditado;
             }


        }

        function Maestro(name, lastname) {
            this.name = name;
            this.lastname = lastname;
            
        }

        console.log(ma.lastname);

        
        console.log(per.getNombre);

    </script>
